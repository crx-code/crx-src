name: Install
runs:
  using: composite
  steps:
    - shell: bash
      run: |
        set -x
        make install
        mkdir -p /etc/crx.d
        chmod 777 /etc/crx.d
        echo mysqli.default_socket=/var/run/mysqld/mysqld.sock > /etc/crx.d/mysqli.ini
        echo pdo_mysql.default_socket=/var/run/mysqld/mysqld.sock > /etc/crx.d/pdo_mysql.ini
        echo opcache.enable_cli=1 >> /etc/crx.d/opcache.ini
        echo opcache.protect_memory=1 >> /etc/crx.d/opcache.ini
        echo opcache.preload_user=root >> /etc/crx.d/opcache.ini
